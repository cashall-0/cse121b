<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Search</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="container">
    <p>Enter Music title to see up to five tracks that match the title.</p>
    <div class="search-container">
        <input id="searchInput" type="text" class="search-bar" placeholder="Search for music...">
        <input id="count" type="number" max="5" value=5 placeholder="no of results">
        <button id="sEvent" class="search-button">Search</button>
    </div>
  
  <!-- Music Cards -->
  <div id="musDiv">
  <div class="music-card">
    <img src="https://is3-ssl.mzstatic.com/image/thumb/Music114/v4/02/74/5a/02745ac2-cbfb-a90a-b970-7449be5d4c42/06UMGIM10734.rgb.jpg/400x400cc.jpg" alt="Kiss The Rain - Billie Myers">
    <h3>Kiss The Rain</h3>
    <p>Artist: Billie Myers</p>
    <p><a href="https://www.shazam.com/track/20066955/kiss-the-rain" target="_blank">More Info</a></p>
  </div>

  <div class="music-card">
    <img src="https://is3-ssl.mzstatic.com/image/thumb/Music115/v4/0a/d1/e8/0ad1e89c-df29-a43e-9852-eb6ece2dd556/21UMGIM24785.rgb.jpg/400x400cc.jpg" alt="Kiss The Rain - Yiruma">
    <h3>Kiss The Rain</h3>
    <p>Artist: Yiruma</p>
    <p><a href="https://www.shazam.com/track/40099833/kiss-the-rain" target="_blank">More Info</a></p>
  </div>

  <div class="music-card">
    <img src="https://is2-ssl.mzstatic.com/image/thumb/Music4/v4/ae/74/6f/ae746f79-c0e7-bd13-bdf0-a39cb5fefe12/5051813914621_cover.jpg/400x400cc.jpg" alt="Falling In The Sky - KISS THE RAIN">
    <h3>Falling In The Sky</h3>
    <p>Artist: KISS THE RAIN</p>
    <p><a href="https://www.shazam.com/track/116727774/falling-in-the-sky" target="_blank">More Info</a></p>
  </div>
</div>
</div>

<script src="project.js"></script>

</body>
</html>
